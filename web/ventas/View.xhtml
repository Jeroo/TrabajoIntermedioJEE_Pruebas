<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VentasViewDlg" widgetVar="VentasViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewVentasTitle}">
            <h:form id="VentasViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ventasController.selected != null}">
                        <h:outputText value="#{bundle.ViewVentasLabel_codigoventa}"/>
                        <h:outputText value="#{ventasController.selected.codigoventa}" title="#{bundle.ViewVentasTitle_codigoventa}"/>
                        <h:outputText value="#{bundle.ViewVentasLabel_cantidadvendidas}"/>
                        <h:outputText value="#{ventasController.selected.cantidadvendidas}" title="#{bundle.ViewVentasTitle_cantidadvendidas}"/>
                        <h:outputText value="#{bundle.ViewVentasLabel_fechaventa}"/>
                        <h:outputText value="#{ventasController.selected.fechaventa}" title="#{bundle.ViewVentasTitle_fechaventa}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewVentasLabel_usuariocompra}"/>
                        <h:outputText value="#{ventasController.selected.usuariocompra}" title="#{bundle.ViewVentasTitle_usuariocompra}"/>
                        <h:outputText value="#{bundle.ViewVentasLabel_codigoproducto}"/>
                        <h:outputText value="#{ventasController.selected.codigoproducto}" title="#{bundle.ViewVentasTitle_codigoproducto}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="VentasViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

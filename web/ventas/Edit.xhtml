<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VentasEditDlg" widgetVar="VentasEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditVentasTitle}">
            <h:form id="VentasEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ventasController.selected != null}">
                        <p:outputLabel value="#{bundle.EditVentasLabel_codigoventa}" for="codigoventa" />
                        <p:inputText id="codigoventa" value="#{ventasController.selected.codigoventa}" title="#{bundle.EditVentasTitle_codigoventa}" required="true" requiredMessage="#{bundle.EditVentasRequiredMessage_codigoventa}"/>
                        <p:outputLabel value="#{bundle.EditVentasLabel_cantidadvendidas}" for="cantidadvendidas" />
                        <p:inputText id="cantidadvendidas" value="#{ventasController.selected.cantidadvendidas}" title="#{bundle.EditVentasTitle_cantidadvendidas}" required="true" requiredMessage="#{bundle.EditVentasRequiredMessage_cantidadvendidas}"/>
                        <p:outputLabel value="#{bundle.EditVentasLabel_fechaventa}" for="fechaventa" />
                        <p:calendar id="fechaventa" pattern="MM/dd/yyyy" value="#{ventasController.selected.fechaventa}" title="#{bundle.EditVentasTitle_fechaventa}" required="true" requiredMessage="#{bundle.EditVentasRequiredMessage_fechaventa}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditVentasLabel_usuariocompra}" for="usuariocompra" />
                        <p:inputText id="usuariocompra" value="#{ventasController.selected.usuariocompra}" title="#{bundle.EditVentasTitle_usuariocompra}" required="true" requiredMessage="#{bundle.EditVentasRequiredMessage_usuariocompra}"/>
                        <p:outputLabel value="#{bundle.EditVentasLabel_codigoproducto}" for="codigoproducto" />
                        <p:selectOneMenu id="codigoproducto" value="#{ventasController.selected.codigoproducto}" required="true" requiredMessage="#{bundle.EditVentasRequiredMessage_codigoproducto}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{productostiendaController.itemsAvailableSelectOne}"
                                           var="codigoproductoItem"
                                           itemValue="#{codigoproductoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ventasController.update}" value="#{bundle.Save}" update="display,:VentasListForm:datalist,:growl" oncomplete="handleSubmit(args, 'VentasEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VentasEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TiposusuariosCreateDlg" widgetVar="TiposusuariosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTiposusuariosTitle}">
            <h:form id="TiposusuariosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tiposusuariosController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTiposusuariosLabel_codigotipousuario}" for="codigotipousuario" />
                        <p:inputText id="codigotipousuario" value="#{tiposusuariosController.selected.codigotipousuario}" title="#{bundle.CreateTiposusuariosTitle_codigotipousuario}" required="true" requiredMessage="#{bundle.CreateTiposusuariosRequiredMessage_codigotipousuario}"/>
                        <p:outputLabel value="#{bundle.CreateTiposusuariosLabel_tipo}" for="tipo" />
                        <p:inputText id="tipo" value="#{tiposusuariosController.selected.tipo}" title="#{bundle.CreateTiposusuariosTitle_tipo}" required="true" requiredMessage="#{bundle.CreateTiposusuariosRequiredMessage_tipo}"/>
                        <p:outputLabel value="#{bundle.CreateTiposusuariosLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{tiposusuariosController.selected.descripcion}" title="#{bundle.CreateTiposusuariosTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateTiposusuariosRequiredMessage_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tiposusuariosController.create}" value="#{bundle.Save}" update="display,:TiposusuariosListForm:datalist,:growl" oncomplete="handleSubmit(args,'TiposusuariosCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TiposusuariosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

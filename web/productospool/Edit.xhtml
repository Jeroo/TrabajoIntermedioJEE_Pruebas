<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductospoolEditDlg" widgetVar="ProductospoolEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProductospoolTitle}">
            <h:form id="ProductospoolEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productospoolController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProductospoolLabel_codigoproducto}" for="codigoproducto" />
                        <p:inputText id="codigoproducto" value="#{productospoolController.selected.codigoproducto}" title="#{bundle.EditProductospoolTitle_codigoproducto}" required="true" requiredMessage="#{bundle.EditProductospoolRequiredMessage_codigoproducto}"/>
                        <p:outputLabel value="#{bundle.EditProductospoolLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{productospoolController.selected.nombre}" title="#{bundle.EditProductospoolTitle_nombre}" required="true" requiredMessage="#{bundle.EditProductospoolRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditProductospoolLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{productospoolController.selected.descripcion}" title="#{bundle.EditProductospoolTitle_descripcion}" required="true" requiredMessage="#{bundle.EditProductospoolRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.EditProductospoolLabel_img}" for="img" />
                        <p:inputText id="img" value="#{productospoolController.selected.img}" title="#{bundle.EditProductospoolTitle_img}" required="true" requiredMessage="#{bundle.EditProductospoolRequiredMessage_img}"/>
                        <p:outputLabel value="#{bundle.EditProductospoolLabel_productostienda}" for="productostienda" />
                        <p:selectOneMenu id="productostienda" value="#{productospoolController.selected.productostienda}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{productostiendaController.itemsAvailableSelectOne}"
                                           var="productostiendaItem"
                                           itemValue="#{productostiendaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productospoolController.update}" value="#{bundle.Save}" update="display,:ProductospoolListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProductospoolEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProductospoolEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductospoolViewDlg" widgetVar="ProductospoolViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProductospoolTitle}">
            <h:form id="ProductospoolViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productospoolController.selected != null}">
                        <h:outputText value="#{bundle.ViewProductospoolLabel_codigoproducto}"/>
                        <h:outputText value="#{productospoolController.selected.codigoproducto}" title="#{bundle.ViewProductospoolTitle_codigoproducto}"/>
                        <h:outputText value="#{bundle.ViewProductospoolLabel_nombre}"/>
                        <h:outputText value="#{productospoolController.selected.nombre}" title="#{bundle.ViewProductospoolTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewProductospoolLabel_descripcion}"/>
                        <h:outputText value="#{productospoolController.selected.descripcion}" title="#{bundle.ViewProductospoolTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewProductospoolLabel_img}"/>
                        <h:outputText value="#{productospoolController.selected.img}" title="#{bundle.ViewProductospoolTitle_img}"/>
                        <h:outputText value="#{bundle.ViewProductospoolLabel_productostienda}"/>
                        <h:outputText value="#{productospoolController.selected.productostienda}" title="#{bundle.ViewProductospoolTitle_productostienda}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProductospoolViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

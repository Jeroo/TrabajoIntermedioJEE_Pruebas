<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuariosCreateDlg" widgetVar="UsuariosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUsuariosTitle}">
            <h:form id="UsuariosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuariosController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUsuariosLabel_codigousuario}" for="codigousuario" />
                        <p:inputText id="codigousuario" value="#{usuariosController.selected.codigousuario}" title="#{bundle.CreateUsuariosTitle_codigousuario}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_codigousuario}"/>
                        <p:outputLabel value="#{bundle.CreateUsuariosLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{usuariosController.selected.nombre}" title="#{bundle.CreateUsuariosTitle_nombre}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateUsuariosLabel_apellidos}" for="apellidos" />
                        <p:inputText id="apellidos" value="#{usuariosController.selected.apellidos}" title="#{bundle.CreateUsuariosTitle_apellidos}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_apellidos}"/>
                        <p:outputLabel value="#{bundle.CreateUsuariosLabel_usuario}" for="usuario" />
                        <p:inputText id="usuario" value="#{usuariosController.selected.usuario}" title="#{bundle.CreateUsuariosTitle_usuario}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_usuario}"/>
                        <p:outputLabel value="#{bundle.CreateUsuariosLabel_clave}" for="clave" />
                        <p:inputText id="clave" value="#{usuariosController.selected.clave}" title="#{bundle.CreateUsuariosTitle_clave}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_clave}"/>
                        <p:outputLabel value="#{bundle.CreateUsuariosLabel_tarjetacredito}" for="tarjetacredito" />
                        <p:inputText id="tarjetacredito" value="#{usuariosController.selected.tarjetacredito}" title="#{bundle.CreateUsuariosTitle_tarjetacredito}" />
                        <p:outputLabel value="#{bundle.CreateUsuariosLabel_codigotipousuario}" for="codigotipousuario" />
                        <p:selectOneMenu id="codigotipousuario" value="#{usuariosController.selected.codigotipousuario}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_codigotipousuario}">
                            <f:selectItems value="#{tiposusuariosController.itemsAvailableSelectOne}"
                                           var="codigotipousuarioItem"
                                           itemValue="#{codigotipousuarioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuariosController.create}" value="#{bundle.Save}" update="display,:UsuariosListForm:datalist,:growl" oncomplete="handleSubmit(args,'UsuariosCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsuariosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

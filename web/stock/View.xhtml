<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StockViewDlg" widgetVar="StockViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewStockTitle}">
            <h:form id="StockViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{stockController.selected != null}">
                        <h:outputText value="#{bundle.ViewStockLabel_codigostock}"/>
                        <h:outputText value="#{stockController.selected.codigostock}" title="#{bundle.ViewStockTitle_codigostock}"/>
                        <h:outputText value="#{bundle.ViewStockLabel_cantidad}"/>
                        <h:outputText value="#{stockController.selected.cantidad}" title="#{bundle.ViewStockTitle_cantidad}"/>
                        <h:outputText value="#{bundle.ViewStockLabel_fechareposicion}"/>
                        <h:outputText value="#{stockController.selected.fechareposicion}" title="#{bundle.ViewStockTitle_fechareposicion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewStockLabel_usuariorepuso}"/>
                        <h:outputText value="#{stockController.selected.usuariorepuso}" title="#{bundle.ViewStockTitle_usuariorepuso}"/>
                        <h:outputText value="#{bundle.ViewStockLabel_codigoproducto}"/>
                        <h:outputText value="#{stockController.selected.codigoproducto}" title="#{bundle.ViewStockTitle_codigoproducto}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="StockViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductostiendaViewDlg" widgetVar="ProductostiendaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProductostiendaTitle}">
            <h:form id="ProductostiendaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productostiendaController.selected != null}">
                        <h:outputText value="#{bundle.ViewProductostiendaLabel_codigoproducto}"/>
                        <h:outputText value="#{productostiendaController.selected.codigoproducto}" title="#{bundle.ViewProductostiendaTitle_codigoproducto}"/>
                        <h:outputText value="#{bundle.ViewProductostiendaLabel_precio}"/>
                        <h:outputText value="#{productostiendaController.selected.precio}" title="#{bundle.ViewProductostiendaTitle_precio}"/>
                        <h:outputText value="#{bundle.ViewProductostiendaLabel_productospool}"/>
                        <h:outputText value="#{productostiendaController.selected.productospool}" title="#{bundle.ViewProductostiendaTitle_productospool}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProductostiendaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
